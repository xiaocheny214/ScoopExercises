server:
  port: 8080

spring:
  application:
    name: ScoopExercises
  datasource:
    # 使用Spring Boot默认的HikariCP连接池
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    # H2文件数据库配置 - 使用文件模式URL，数据将持久存储
    url: jdbc:h2:file:./data/scoop_exercises_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;FILE_LOCK=NO
    username: sa
    password: ""
    hikari:
      # HikariCP连接池配置
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false
        compress: true
  sql:
    init:
      mode: always
      schema-locations: classpath:scoop_exercises.sql

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    auto-mapping-behavior: full

# 日志配置
logging:
  level:
    com.ScoopLink: debug
    org.springframework: info
    org.mybatis: debug
    org.h2: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/scoop-exercises.log

# 项目特定配置
app:
  version: 1.0.0
  description: Multi-module Spring Boot Project for ScoopExercises